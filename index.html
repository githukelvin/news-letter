<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


  <!-- link to css  -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- link to custom fonts -->
  <link rel="preload" href="./assets/fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>

 <main>
 <div class="container">
   <div class="component">
   <div class="left">
      <!-- Sign-up form start -->

      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li> <img src="./assets/images/icon-list.svg" alt="icon lisst"> Product discovery and building what matters</li>
        <li> <img src="./assets/images/icon-list.svg" alt="icon lisst"> Measuring to ensure updates are a success</li>
        <li> <img src="./assets/images/icon-list.svg" alt="icon lisst"> And much more!</li>
      </ul>
      
      <form action="">
        <div class="labels">
          <label for="email">Email address</label>
          <label id="error" for="email">Valid email required</label>
        </div>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <input type="submit" id="submit" value="Subscribe to monthly newsletter">
      </form>

      

      

      <!-- Sign-up form end -->

   </div>
   <div class="right"></div>
   </div>
 </div>
 </main>
  
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://dev.to/githukelvin">githu kelvin</a>.
    </div>
</footer>
<!-- script -->
<script src="./JS/main.js"></script>
</body>
</html>
